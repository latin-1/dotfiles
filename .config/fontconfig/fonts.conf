<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans Pro</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka</family>
      <family>Source Code Pro</family>
      <family>Source Han Mono</family>
    </prefer>
  </alias>
  <match>
    <test name="family"><string>Source Han Sans</string></test>
    <test name="lang" compare="not_contains"><string>zh</string></test>
    <test name="lang" compare="not_contains"><string>ja</string></test>
    <test name="lang" compare="not_contains"><string>ko</string></test>
    <edit name="family"><string>Source Han Sans SC</string></edit>
  </match>
  <match>
    <test name="family"><string>Source Han Serif</string></test>
    <test name="lang" compare="not_contains"><string>zh</string></test>
    <test name="lang" compare="not_contains"><string>ja</string></test>
    <test name="lang" compare="not_contains"><string>ko</string></test>
    <edit name="family"><string>Source Han Serif SC</string></edit>
  </match>
  <match>
    <test name="family"><string>Source Han Mono</string></test>
    <test name="lang" compare="not_contains"><string>zh</string></test>
    <test name="lang" compare="not_contains"><string>ja</string></test>
    <test name="lang" compare="not_contains"><string>ko</string></test>
    <edit name="family"><string>Source Han Mono SC</string></edit>
  </match>
</fontconfig>

<fontconfig>
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <family>Source Sans 3 VF</family>
      <family>Source Sans 3</family>
      <family>Source Han Sans VF</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans 3 VF</family>
      <family>Source Sans 3</family>
      <family>Source Han Sans VF</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Source Serif 4 VF</family>
      <family>Source Serif 4</family>
      <family>Source Han Serif VF</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>Iosevka Term</family>
      <family>Source Han Sans VF</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>
  <match>
    <test name="family"><string>Source Han Sans</string></test>
    <test name="lang" compare="not_contains"><string>zh</string></test>
    <test name="lang" compare="not_contains"><string>ja</string></test>
    <test name="lang" compare="not_contains"><string>ko</string></test>
    <edit name="family" binding="same"><string>Source Han Sans SC</string></edit>
  </match>
  <match>
    <test name="family"><string>Source Han Sans VF</string></test>
    <test name="lang" compare="not_contains"><string>zh</string></test>
    <test name="lang" compare="not_contains"><string>ja</string></test>
    <test name="lang" compare="not_contains"><string>ko</string></test>
    <edit name="family" binding="same"><string>Source Han Sans SC VF</string></edit>
  </match>
  <match>
    <test name="family"><string>Source Han Serif</string></test>
    <test name="lang" compare="not_contains"><string>zh</string></test>
    <test name="lang" compare="not_contains"><string>ja</string></test>
    <test name="lang" compare="not_contains"><string>ko</string></test>
    <edit name="family" binding="same"><string>Source Han Serif SC</string></edit>
  </match>
  <match>
    <test name="family"><string>Source Han Serif VF</string></test>
    <test name="lang" compare="not_contains"><string>zh</string></test>
    <test name="lang" compare="not_contains"><string>ja</string></test>
    <test name="lang" compare="not_contains"><string>ko</string></test>
    <edit name="family" binding="same"><string>Source Han Serif SC VF</string></edit>
  </match>
  <match>
    <test name="family" compare="contains"><string>Noto Sans CJK</string></test>
    <edit name="family" binding="same"><string>Source Han Sans VF</string></edit>
  </match>
  <match>
    <test name="family" compare="contains"><string>Noto Serif CJK</string></test>
    <edit name="family" binding="same"><string>Source Han Serif VF</string></edit>
  </match>
</fontconfig>
